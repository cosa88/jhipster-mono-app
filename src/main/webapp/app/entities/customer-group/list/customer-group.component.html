<div>
  <h2 id="page-heading" data-cy="CustomerGroupHeading">
    <span jhiTranslate="myApp.customerGroup.home.title">Customer Groups</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="myApp.customerGroup.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-customer-group"
        [routerLink]="['/customer-group/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="myApp.customerGroup.home.createLabel"> Create a new Customer Group </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="customerGroups?.length === 0">
    <span jhiTranslate="myApp.customerGroup.home.notFound">No customerGroups found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="customerGroups && customerGroups.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="myApp.customerGroup.name">Name</span></th>
          <th scope="col"><span jhiTranslate="myApp.customerGroup.enName">En Name</span></th>
          <th scope="col"><span jhiTranslate="myApp.customerGroup.customer">Customer</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customerGroup of customerGroups; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/customer-group', customerGroup.id, 'view']">{{ customerGroup.id }}</a>
          </td>
          <td>{{ customerGroup.name }}</td>
          <td>{{ customerGroup.enName }}</td>
          <td>
            <div *ngIf="customerGroup.customer">
              <a [routerLink]="['/customer', customerGroup.customer?.id, 'view']">{{ customerGroup.customer?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/customer-group', customerGroup.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/customer-group', customerGroup.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(customerGroup)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
